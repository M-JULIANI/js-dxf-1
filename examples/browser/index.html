<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>js - DXF</title>
    <script src="dxf_bundle.js"></script>
    <script>
        var Drawing = require('Drawing');
        function generateDrawing()
        {
            d = new Drawing();

            d.setUnits('Decimeters');
            d.drawText(10, 0, 10, 0, 'Hello World'); // draw text in the default layer named "0"
            d.addLayer('l_green', Drawing.ACI.GREEN, 'CONTINUOUS');
            d.setActiveLayer('l_green');
            d.drawText(20, -70, 10, 0, 'go green!');

            // or fluent
            d.addLayer('l_yellow', Drawing.ACI.YELLOW, 'DASHED')
             .setActiveLayer('l_yellow')
             .drawCircle(50, -30, 25)
             .addLayer('l_cyan', Drawing.ACI.CYAN, 'CENTER')
             .setActiveLayer('l_cyan')
             .drawRect(90, 90, 250, 250)
             .drawEllipse(7, 42, -23, 16, 0.6736955142574869, 0, 6.2831853071795862);

            var b = new Blob([d.toDxfString()], {type: 'application/dxf'});
            document.getElementById('dxf').href = URL.createObjectURL(b);
        }
    </script>
</head>
<body>
    <pre></pre>
<a href="" id="dxf" onclick=generateDrawing() download='test.dxf'>demo.dxf</a>
<script>
    document.getElementsByTagName('pre')[0].innerText = document.getElementsByTagName('script')[1].innerText
</script>
</body>
</html>
